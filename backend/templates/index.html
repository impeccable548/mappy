<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mappy - Modern Map Explorer</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/SJPdeE10S54+c7zYd="
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
          integrity="sha512-1ycn6IcaQQ403l+TudH3uL6e+46f90YtJbFvK9B+j0wW/0+4s0g4G3+D7G2l7Iq7l7QoO9v9P2t3z8v8pQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="map-container" role="main">
        <div id="map" aria-label="Interactive Map"></div>

        <aside id="sidebar">
            <header>
                <h1><i class="fas fa-route"></i> mappy</h1>
                <p>Find your way, effortlessly with a straight-line approximation.</p>
            </header>

            <div class="settings">
                <span>Theme</span>
                <div class="toggle-switch-container">
                    <span>Light</span>
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle"></label>
                    <span>Dark</span>
                </div>
            </div>

            <div id="search-box">
                <input type="text" id="search-input" placeholder="Search a location or address..." aria-label="Search for a location or address">
                <button id="search-button" aria-label="Search">Search</button>
            </div>

            <div id="info-panel" class="hidden" role="region" aria-live="polite">
                <h2>Directions</h2>
                <p>From: <strong>Your Current Location</strong></p>
                <p>To: <strong id="destination-name">Destination</strong></p>

                <div class="route-details-grid">
                    <div class="route-card" role="group" aria-labelledby="walk-title">
                        <h3 id="walk-title">ðŸš¶ Walk</h3>
                        <p>Distance: <span id="walk-distance" class="value">-</span></p>
                        <p>Time: <span id="walk-time" class="value">-</span></p>
                    </div>

                    <div class="route-card" role="group" aria-labelledby="drive-title">
                        <h3 id="drive-title">ðŸš— Drive</h3>
                        <p>Distance: <span id="drive-distance" class="value">-</span></p>
                        <p>Time: <span id="drive-time" class="value">-</span></p>
                    </div>

                    <div class="route-card" role="group" aria-labelledby="bike-title">
                        <h3 id="bike-title">ðŸš² Ride</h3>
                        <p>Distance: <span id="bike-distance" class="value">-</span></p>
                        <p>Time: <span id="bike-time" class="value">-</span></p>
                    </div>
                </div>

                <button id="clear-route-button">Clear Route</button>
            </div>

            <footer class="footer">
                Powered by Leaflet, Nominatim, & OpenStreetMap
            </footer>
        </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-2Pmvv0kuTBOzK08F1D+7WmY2qSg5RW54m6kyk+POjV7="
            crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
